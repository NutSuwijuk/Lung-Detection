{% extends "admin/components/admin header.html" %}

{% block content %}

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background: #1A3454;
    }

    form {
        background-color: white;
        border-radius: 15px;
    }

    .w-50 {
        width: 550px !important;
    }
</style>

<div class="container">
    <div class="row d-flex justify-content-center">
        <form action="" method="POST" class="w-50 mx-auto mt-3 p-5">
            <h3>Admin Login</h3>
            <div class="my-2">
                <label for="">Username:</label>
                <input type="text" name="email" id="email" class="form-control my-1">
            </div>
            <div class="my-2">
                <label for="">Password:</label>
                <input type="password" name="password" id="password" class="form-control my-1">
            </div>
            <button class="btn btn-success">Login</button>
        </form>
    </div>
</div>

{% endblock %}
